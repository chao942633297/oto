<script type="text/javascript">
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./index", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            paginationFirstText: "首页",
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            paginationLastText: "尾页",
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    phone:$('#phone').val(),
                    nickname:$('#eth_search').val(),
                    type:$('#type option:selected').val(),
                };
                return param;
            },
            onLoadSuccess: function(res){  //加载成功时执行
                if(111 == res.code){
                    window.location.reload();
                }
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });
    // 赠送优惠券
    $("#sendCoupon").on('click',function(){
        if (id.trim().length <=0) {
            layer.msg('请选择用户');
            return false;
        }
         $.getJSON("{:url('users/sendCouponList')}", {}, function(res){
            var dd = $('#coupon');
            dd.html('');
            content = '';
            if (res.length >0 ) {
                for(let i = 0;i < res.length ;i++){
                    if (res[i]['type'] == '满减') { 
                        content += "<option value='"+res[i]['id']+"'>"+"类型:"+res[i]['type']+"　满"+res[i]['full_money']+"　减"+res[i]['reduce_money']+"</option>";
                    }else{
                        content += "<option value='"+res[i]['id']+"'>"+"类型:"+res[i]['type']+"　立减"+res[i]['minus']+"</option>";
                    }
                }
            }else{
                content += "<option>暂无优惠券类型</option>";
            }
            dd.append(content);
         });
        layer.open({
            type: 1,
            area:['600px', '200px'],
            title:'赠送优惠券',
            skin: 'layui-layer-demo', //加上边框
            content: $('#wait')
        }); 
    });
    // 确认赠送
    $("#sureSend").on('click',function(){
        var coupon_id = $('#coupon option:selected').val();
        if (coupon_id <=0) {
            layer.msg('请选择优惠券');
            return;
        }
        $.ajax({
            type:"POST",
            url:"{:url('users/sendCoupon')}",
            data:{id:id,coupon_id:coupon_id},
            dataType:"json",
            success:function(res){
                layer.alert(res.msg);
            }
        })
        history.go(0);
        layer.closeAll();
    });
    //小哥
    function lookBrother(id){
        $.getJSON("{:url('users/look_brother')}", {'id' : id}, function(res){
            var brother_content = $('#brother_content');
            var content = '';
            brother_content.text('');
            var count = res.length;
            for(let i = 0;i < count ;i++){
                content = '';
                content += '<tr>';
                content += '<td>'+res[i].id+'</td>';
                content += '<td>'+res[i].nickname+'</td>';
                content += '<td>'+res[i].truename+'</td>';
                content += '<td>'+res[i].phone+'</td>';
                content += '<td>'+res[i].birthday+'</td>';
                content += '<td>'+timeToString(res[i].created_at * 1000)+'</td>';
                content += '</tr>';
                brother_content.append(content);
            }
            //捕获页
            layer.open({
                type: 1,
                shade: false,
                area: ['700px', '500px'], //宽高
                title: '店铺小哥 共 '+count+' 人', //不显示标题
                content: $('#user_brother'),
            });
        });
    }


    //资金管理
    function user_money(id){
        $.getJSON("{:url('users/user_money')}", {'id' : id}, function(res){
            var account_content = $('#account_content');
            var content = '';
            account_content.text('');
            content = '';
            content += '<tr>';
            content += '<td>'+res.balance+'</td>';
            content += '<td>'+res.birthday+'</td>';
            content += '<td>'+res.distribution+'</td>';
            content += '<td>'+res.open+'</td>';
            content += '<td>'+res.likes+'</td>';
            content += '<td>'+res.cash+'</td>';
            content += '</tr>';
            account_content.append(content);
            //捕获页
            layer.open({
                type: 1,
                shade: false,
                area: ['500px', '200px'], //宽高
                title: '用户资金', //不显示标题
                content: $('#user_account'),
            });
        });
    }
    //详情
    function user_detail(id){
        $.getJSON("{:url('users/user_detail')}", {'id' : id}, function(res){
            let user = res;
            $('.detail_phone').text(user.phone);
            $('.detail_nickname').text(user.nickname);
            $('.detail_truename').text(user.truename);
            $('.detail_birthday').text(user.birthday);
            $('.detail_alipay_num').text(user.alipay_num);
            $('.detail_shopname').text(user.shopname);
            $('.detail_wechat_num').text(user.wechat_num);

            $('.detail_headimg').attr('src',user.headimg);
            $('.detail_created_at').text(timeToString(user.created_at * 1000));
            //捕获页
            layer.open({
                type: 1,
                shade: false,
                area: ['400px', '500px'], //宽高
                title: '用户详情', //不显示标题
                content: $('#user_detail'),
            });
        });
    }

    //修改上级
    function edittop(id){
        $('#userId').val(id);
            //捕获页
            layer.open({
                type: 1,
                shade: false,
                area: ['400px', '300px'], //宽高
                title: '修改上级', //不显示标题
                content: $('#editTop'),
            });        
    }

    $('#biaoshi').click(function(){
        var phone = $('#value_num').val();
        var userId = $('#userId').val();
        $.ajax({
            url:"./edittop",
            type:"post",
            data:{id:userId,phone:phone},
            success:function(res){
            layer.msg(res.msg, {time : 1000});
            }
        });
        history.go(0);
        layer.closeAll();
    });

    function timeToString(time){
        var date = new Date(time);
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
        return Y+M+D+h+m+s; 
    }

    //全选
    // $('.J_iframe').eq(1)[0].contentDocument.getElementsByClassName('th-inner')[0].style.cursor = 'pointer';
    var id = "";
    $(function () {

        $('.th-inner').eq(0).css('cursor', 'pointer');
        $('body').bind('click','.th-inner',function(e){
            if ($(e.target).text() != '全选') {
                return;
            }
            
            //反选
            $("input[type='checkbox']").each(function(){
                $(this).prop("checked",!$(this).is(":checked"));
            }) 
            
            $(":checkbox ").each(function(){
                if ($(this).is(':checked')) {
                    id +=","+$(this).data('id');
                }else{
                    id=id.replace(","+$(this).data('id'),"");
                }
            });
        });

        $('body').on('click',"input:checkbox",function(){
            if ($(this).is(':checked')) {
                id +=","+$(this).data('id');
            }else{
                id=id.replace(","+$(this).data('id'),"");
            }
        });

    });
</script>
