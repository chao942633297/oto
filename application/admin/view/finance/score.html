<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/admin/layui/css/layui.css">
    <style>
        .detail tbody > tr > td{ padding-bottom:10px;  }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>积分管理</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <form id='commentForm' role="form" method="post" class="form-inline pull-left" action="">
                <div class="content clearfix m-b">
                    <div class="form-group">
                        <label>手机号：</label>
                        <input type="number" class="form-control" id="phone" name="phone" >
                    </div>
                    <div class="form-group">
                        <label>积分类别：</label>
                        <select name="type" id="type" class="form-control">
                            <option value="-1">全部</option>
                            {foreach $type as $k=>$v}
                            <option value="{$k}">{$v}</option>
                            {/foreach}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>积分来源：</label>
                        <select name="source" id="source" class="form-control">
                            <option value="-1">全部</option>
                            {foreach $source as $k=>$v}
                            <option value="{$k}">{$v}</option>
                            {/foreach}
                        </select>
                    </div>
                    <div class="form-group layui-inline">
                      <label>时间:</label>
                        <input type="text" class="layui-input form-control" id="created_at" name="created_at" placeholder="点击选择时间">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" style="margin-top:5px" id="search"><strong>搜 索</strong>
                        </button>
                    </div>
<!--                     <div class="form-group">
                        <button class="btn btn-primary" type="submit" style="margin-top:5px" id="excel"><strong>导出表格</strong>
                        </button>
                    </div> -->
                </div>
            </form>
            <!--搜索框结束-->
            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable">
                        <thead>
                        <th data-field="id">序号</th>
                        <th data-field="username">用户昵称</th>
                        <th data-field="userphone">用户手机号</th>
                        <th data-field="value">积分</th>
                        <th data-field="type">积分类别</th>
                        <th data-field="source">积分来源</th>
                        <th data-field="message">描述</th>
                        <th data-field="created_at">时间</th>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- 订单详情 -->
<table class='table table-bordered' style="display:none;" id="order_detail">
    <thead>
        <th>商品名</th>
        <th>商品图</th>
        <th>价格(元)</th>
        <th>数量</th>
        <th>总价(元)</th>
    </thead>
    <tbody id="order_content">
        
    </tbody>
</table>

<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./score", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            paginationFirstText: "首页",
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            paginationLastText: "尾页",
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    source:$('#source option:selected').val(),
                    type:$('#type option:selected').val(),
                    created_at:$('#created_at').val(),
                    phone:$('#phone').val(),
                };
                return param;
            },
            onLoadSuccess: function(res){  //加载成功时执行
                if(111 == res.code){
                    window.location.reload();
                }
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });

    //订单详情
    function order_detail(id){
        $.getJSON("{:url('order/order_detail')}", {'id' : id}, function(data){
            var order_content = $('#order_content');
            var content = '';
            order_content.text('');
            var res = data.orderDetail;
            var count = data.orderDetail.length;
            for(let i = 0;i < count ;i++){
                content = '';
                content += '<tr>';

                content += '<td>'+res[i].name+'</td>';
                content += '<td><img src="'+res[i].img+'" width="70px" height="50px" /></td>';
                content += '<td>'+res[i].price+'</td>';
                content += '<td>'+res[i].num+'</td>';
                content += '<td>'+(res[i].num * res[i].price).toFixed(2)+'</td>';
                content += '</tr>';
                order_content.append(content);
            }
            //捕获页
            layer.open({
                type: 1,
                shade: false,
                area: ['750px', '500px'], //宽高
                title: '订单详情', //不显示标题
                content: $('#order_detail'),
            });
        });
    }

    function timeToString(time){
        var date = new Date(time);
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
        return Y+M+D+h+m+s; 
    }
</script>
</body>
</html>

layui.use('laydate', function(){
  var laydate = layui.laydate;

});   

    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res){
        layer.ready(function(){
            layer.close(index);
            if(1 == res.code){
               layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                   window.location.href = res.data;
               });
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.msg(res.msg, {anim: 6});
            }
        });
    }
</script>
